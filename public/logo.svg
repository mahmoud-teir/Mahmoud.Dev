<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Strong Geometric Background/Container (Optional, keeping it open for now) -->
  
  <!-- Stylized 'M' with Tech feel -->
