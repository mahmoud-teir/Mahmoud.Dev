  <path d="M95 25 L85 25 L85 85 L95 85" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="15" y1="30" x2="85" y2="80" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0ea5e9" /> <!-- Sky 500 -->
